<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supercoole Statistiken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div class="customNavbar">
        <img src="images/rbb-logo.png" alt="Bootstrap" height="50px">
        <h2 class="header">Supercoole Statistiken</h2>
        <div class="actions">
            <i data-bs-toggle="modal" data-bs-target="#adminLogin" class="actionItem bi bi-person-fill"></i>
            <i class="actionItem bi bi-list"></i>
        </div>
    </div>

    <!-- Admin login modal -->
    <div class="modal fade" id="adminLogin" tabindex="-1" aria-labelledby="adminLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="adminLoginLabel">Anmeldung <span>Admin</span></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" placeholder="Passwort" aria-label="Passwort"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary">Bestätigen</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Auswahl Möglichkeit -->
    <div>
        <table id="selectTable" style="width: 35%; margin-top: 1%; margin-left: 1%;">
            <tr>
                <td>
                    <label for="typ">Typ</label>
                    <select class="form-select" aria-label="Default select example" style="border-color: #0a28a9; width: 170%; border-width: 2px;">                
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kategorie">Kategorie</label>
                    <select class="form-select" aria-label="Default select example" style="border-color: #0a28a9;border-width: 2px; width: 170%;">                        
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="services">Services</label>
                    <select class="form-select" aria-label="Default select example" style="border-color: #0a28a9;border-width: 2px; width: 170%;">                        
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="von">von</label>
                    <input type="date" id="von" style="border-color: #0a28a9; margin-top: 2%; width: 60%; border-radius: 5px;" />
                </td>
                <td>
                    <label for="bis">bis</label>
                    <input type="date" id="bis" style="border-color: #0a28a9; margin-top: 2%; width: 60%; border-radius: 5px;"/>
                </td>
            </tr>
        </table>
    </div>

    <!-- ======Scripts====== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
    </script>
    <script src="javascripts/scripts.js"></script>

</body>

</html>
